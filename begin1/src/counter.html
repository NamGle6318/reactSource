<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>0</h1>
    <button type="button" id="inc">+ 1</button>
    <button type="button" id="dec">- 1</button>

    <script>
      let count = 0;
      result = document.querySelector("h1");
      document.querySelector("#inc").addEventListener("click", (e) => {
        result.innerText = ++count;
      });
      document.querySelector("#dec").addEventListener("click", (e) => {
        result.innerText = --count;
      });
    </script>
  </body>
</html>
